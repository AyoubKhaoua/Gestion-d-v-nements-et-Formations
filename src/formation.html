<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Pgae d'Affichage des formations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Oxygen:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="formation.css">
    <script src="https://kit.fontawesome.com/a680a19743.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="flex justify-between items-center py-1.5 px-10 font-medium max-[600px]:px-3 ">
        <h2><samp class="text-blue-500 uppercase">new</samp>project</h2>
        <nav class="flex gap-3 max-[600px]:hidden ">
            <a href="index.html" class="hover:text-blue-600 transition-all duration-600">Acceuil</a>
            <a href="formation.html" class="hover:text-blue-600 transition-all duration-600">Formation</a>
            <a href="evenments.html" class="hover:text-blue-600 transition-all duration-600">Evenement</a>
            <a href="miniJeux.html" class="hover:text-blue-600 transition-all duration-600">Mini jeux</a>
        </nav>
        <div class="btn-login max-[600px]:hidden">
            <a href="login.html"
                class="text-blue-600 border border-blue-600 px-6 py-1 rounded-sm hover:bg-[#1C1D7F] hover:text-amber-50 transition-all duration-700">log
                in</a>
            <a
                class="bg-blue-400 px-6 py-1 rounded-sm hover:bg-[#1C1D7F] hover:text-amber-50 transition-all duration-700">sing
                up</a>
        </div>
        <div class="version-mobile hidden  flex-col  gap-3">
            <a href="index.html" class="hover:text-blue-600 transition-all duration-600">Acceuil</a>
            <a href="formation.html" class="hover:text-blue-600 transition-all duration-600">Formation</a>
            <a href="evenments.html" class="hover:text-blue-600 transition-all duration-600">Evenement</a>
            <a href="" class="hover:text-blue-600 transition-all duration-600">Mini jeux</a>
            <button
                class="text-blue-600 border border-blue-600 px-6 py-1 rounded-sm hover:bg-[#1C1D7F] hover:text-amber-50 transition-all duration-700">log
                in</button>
            <button
                class="bg-blue-400 px-6 py-1 rounded-sm hover:bg-[#1C1D7F] hover:text-amber-50 transition-all duration-700">sing
                up</button>
        </div>
        <div class="icon hidden max-[600px]:block">
            <i class="fa-solid fa-bars text-3xl"></i>
        </div>
    </header>


    <div class="formation-headr">
        <h1 class=" text-5xl font-bold text-center mb-8 text-white ">Tous Les Formations</h1>
        <p class="flex justify-center items-center  text-center text-1xl text-white ">Découvrez nos cours les plus
            populaires,
            dispensés
            par des professeurs experts. Bénéficiez d'un tutorat personnalisé et atteignez vos objectifs académiques.
        </p>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6" id="cards-container"></div>

    <div class="modal_continaire" id="modal_continaire">
                <div class="modal">
                    <div class="container">
                    <form id="signupForm" novalidate>
                        <div class="form-group">
                            <label for="Nom complet">Nom Complet</label>
                            <input type="text" id="inputName" name="name" placeholder="Entrez votre nom complet" required>
                        </div>
                        <div class="form-group">
                            <label for="naissance">Date de naissance</label>
                            <input type="date" id="inputDate">
                        </div>
                        <div class="form-group">
                            <label for="Adresse">Adresse</label>
                            <input type="text"  id="inputAdresse">
                        </div>
                        <div class="form-group">
                            <label for="Ville">Ville</label>
                            <input type="text"  id="inputVille">
                        </div>
                        <div class="form-group">
                            <label for="phone">Téléphone</label>
                            <input type="tel" id="inputPhone" name="phone" placeholder="+ 212" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Adresse e-mail </label>
                            <input type="email" id="inputEmail" name="email" placeholder="exemple@mail.com" required>
                        </div>
                        
                        <p id="message" style="color:red; font-weight:bold; margin-top:10px;"></p>
                        <p id="valider" style="color:rgb(63, 150, 5); font-weight:bold; margin-top:10px;"></p>
                    </form>
                    </div>
                    <button id="btn-envoyer" class=" bg-[#140BFF] text-white py-2 px-4 rounded-xl font-medium hover:bg-blue-300 transition duration-300">Envoyer</button>
                </div>
            </div>
    <script src="formation.js"></script>
    
</body>

</html>
