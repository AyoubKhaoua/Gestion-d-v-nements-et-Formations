<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Pgae d'Affichage des formations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Oxygen:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="formation.css">
    <script src="https://kit.fontawesome.com/a680a19743.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form id="signupForm" novalidate>
            <div class="form-group">
                <label for="Nom complet">Nom Complet</label>
                <input type="text" id="name" name="name" placeholder="Entrez votre nom complet" required>
            </div>
            <div class="form-group">
                <label for="naissance">Date de naissance</label>
                <input type="date">
            </div>
            <div class="form-group">
                <label for="Adresse">Adresse</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label for="Ville">Ville</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label for="phone">Téléphone</label>
                <input type="tel" id="phone" name="phone" placeholder="+ 212" required>
            </div>
            <div class="form-group">
                <label for="email">Adresse e-mail </label>
                <input type="email" id="email" name="email" placeholder="exemple@mail.com" required>
            </div>
            <!-- <button type="submit" onclick="validateForm(event)">S’inscrire</button> -->
            <p id="message" style="color:red; font-weight:bold; margin-top:10px;"></p>
            <p id="valider" style="color:rgb(63, 150, 5); font-weight:bold; margin-top:10px;"></p>
        </form>
    </div>

    <script src="formation.js"></script>
</body>

</html>
