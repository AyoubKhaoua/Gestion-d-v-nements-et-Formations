<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="formulaire w-1/3 h-1/2 mx-auto mt-10 bg-amber-50 rounded-2xl border"
    >
      <form action="" id="form" class="w-1/3">
        <div>
          <label for="" class="block font-medium text-gray-700 ml-6.5"
            >title</label
          >
          <div class="mt-1">
            <input type="text" class="w-90 ml-6.5 h-10 border-2 rounded-xl" />
          </div>
        </div>
        <div class="mt-3">
          <label for="" class="block font-medium text-gray-700 ml-6.5"
            >date</label
          >
          <div>
            <input type="date" class="w-90 ml-6.5 h-10 border-2 rounded-xl" />
          </div>
        </div>
        <div class="mt-3">
          <label for="" class="block font-medium text-gray-700 ml-6.5"
            >location</label
          >
          <div>
            <input type="text" class="w-90 ml-6.5 h-10 border-2 rounded-xl" />
          </div>
        </div>
        <div class="mt-3">
          <label for="" class="block font-medium text-gray-700 ml-6.5"
            >type</label
          >
          <div>
            <select
              name="type"
              id="select-type"
              class="w-90 ml-6.5 h-10 border-2 rounded-xl"
            >
              <option value=""></option>
              <option value="autre">autre</option>
              <option value="club">club</option>
              <option value="atelier">atelier</option>
              <option value="conférence">conférence</option>
            </select>
          </div>
        </div>
        <div class="mt-3">
          <label for="" class="block font-medium text-gray-700 ml-6.5"
            >description</label
          >
          <div>
            <textarea
              placeholder="description"
              cols="30"
              rows="6"
              class="w-90 ml-6.5 border-2 rounded-xl"
            ></textarea>
          </div>
        </div>
      </form>
    </div>
    <script src="formEven.js"></script>
  </body>
</html>
